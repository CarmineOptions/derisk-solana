  marginfi-events-loan-state:
      build:
        dockerfile: ./Dockerfile.event_processing
      environment:
        PROTOCOL: marginfi
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_HOST: db
