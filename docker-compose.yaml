        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_HOST: db
        POSTGRES_DB: postgres
      depends_on:
        db:
          condition: service_healthy

  portainer:
    image: portainer/portainer-ce
    ports:
      - "9000:9000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - portainer_data:/data
    restart: always

volumes:
  portainer_data:
